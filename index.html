<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <title> Js Slider </title>
</head>
<body>
    <div class="slider-container">
        <div id="slide-number" class="slide-number"> </div>
        <img src="photos/photo1.jpg"  alt=""> 
        <img src="photos/photo2.jpg"  alt="">
        <img src="photos/photo3.jpg"  alt="">
        <img src="photos/photo4.jpg" alt="">
        <img src="photos/photo5.jpg" alt="">
        
    </div>
    <div class="slider-controls">
        <button id="prev" class="prev"> Previous</button>
        <span id="indicators" class="indicators">
            
        </span>
        <button id="next" class="next"> Next </button>
    </div>
    
    <script src="js.js"></script>
</body>
</html>
